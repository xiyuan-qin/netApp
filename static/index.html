<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机网络实验 - 即时通讯应用</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="network-info">
                <h3>网络信息</h3>
                <div id="network-details">
                    <div><span class="label">服务器地址:</span> <span id="server-address">连接中...</span></div>
                    <div><span class="label">本地地址:</span> <span id="client-address">获取中...</span></div>
                    <div><span class="label">延迟:</span> <span id="network-latency">测量中...</span></div>
                    <div><span class="label">连接状态:</span> <span id="connection-status">未连接</span></div>
                </div>
                <div class="ping-button-container">
                    <button id="ping-button">测试延迟</button>
                </div>
            </div>
            <div class="rooms">
                <h3>房间列表</h3>
                <div class="room-list" id="room-list">
                    <div class="room active" data-room="大厅">大厅</div>
                </div>
                <div class="create-room">
                    <input type="text" id="new-room" placeholder="房间名称">
                    <button id="create-room-btn">创建/加入</button>
                </div>
            </div>
            <div class="users">
                <h3>在线用户</h3>
                <div class="user-list" id="user-list">
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <header>
                <h1>计算机网络实验 - 即时通讯应用</h1>
                <div class="current-room">当前房间: <span id="current-room">大厅</span></div>
            </header>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="username" placeholder="你的昵称" value="用户">
                <input type="text" id="message-input" placeholder="输入消息...">
                <button id="send-button">发送</button>
            </div>
            <div class="command-help">
                输入 <code>/help</code> 查看命令帮助
            </div>
        </div>

        <div class="network-monitor">
            <h3>网络监视器</h3>
            <div class="monitor-content">
                <div class="stats">
                    <div><span class="label">发送消息:</span> <span id="sent-count">0</span></div>
                    <div><span class="label">接收消息:</span> <span id="received-count">0</span></div>
                    <div><span class="label">平均延迟:</span> <span id="average-latency">0ms</span></div>
                    <div><span class="label">协议类型:</span> <span>WebSocket (RFC 6455)</span></div>
                    <div><span class="label">传输层:</span> <span>TCP</span></div>
                </div>
                <div class="network-log">
                    <h4>网络日志</h4>
                    <div id="network-log"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/chat.js"></script>
</body>
</html>
